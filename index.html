<html>
<head>
<style type="text/css">
  #container {
    max-width: 450px;
    height: 350px;
    /*margin: auto;*/
  }
  .big-container {
    margin: auto;
    width: 1000px;
  }
  .chart-container {
    width: 800px;
    height: 400px;
    position: relative;
    display: block;
    /*margin: auto;*/
  }
  .dist-chart {
    float: right;
  }
  .norm-chart {
    position: absolute;
  }
  .line-legend li span{
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-right: 5px;
  }
  ul.line-legend {
    list-style-type:none;
  }
  ul.bar-legend {
    list-style-type:none;
  }
  .bar-legend li span{
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-right: 5px;
  }
  #normLegend {
    position: absolute;
  }
  .inner {
    float: left;
    width: 200px;
  }
  .outer {
    width: 1000px;
    /*margin: auto;*/
  }
</style>
</head>
<body>
<!-- <div>Click on a vertex to play its note.</div>
 -->
<div class="big-container">
  <div class="chart-container">
    <div class="dist-chart">
      <canvas class="dist-chart" id="distributionChart" width="500" height="300"></canvas>
      <div id="distLegend"></div>
    </div>
    <div class="norm-chart">
      <canvas id="normChart" width="800" height="400"></canvas>
    </div>
    <div id="normLegend"></div>
  </div>
  <div class="outer">
    <div class="inner">Click anywhere on the L1 Norm plot to get the probability distribution &#x3d5; (a0, n). Lighter colors on the graph to the right indicate values further away from the uniform distribution &#960;</div>
    <div id="container"></div>
  </div>
</div>
<script src="./inc/shim/Base64.js" type="text/javascript"></script>
<script src="./inc/shim/Base64binary.js" type="text/javascript"></script>
<script src="./inc/shim/WebAudioAPI.js" type="text/javascript"></script>
<script src="MIDI.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.1.0/sigma.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.7.0/math.min.js"></script>
<script src="musical_graph_data.js"></script>
<script src="musical_graph.js"></script>
<script src="algorithm.js"></script>
<script>
  sigma.parsers.musicalGraph({
    container: 'container',
    settings: {
      defaultNodeColor: '#ec5148',
      zoomMin: 1,
      zoomMax: 1,
      defaultEdgeColor: "#736F6E",
      edgeColor: "default"
    }
  });
</script>
</body>
</html>
